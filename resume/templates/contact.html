{% extends "base.html" %}
{% load static %}
{% block content1 %}

<div class="container py-5">
  <div class="row">
    <div class="col-lg-4 text-center text-light">
      <h1 class="mt-2" style="margin-left: 0%;">Stay connected!</h1>

      <div class="circular-image-container" style=" margin-left: 25%;">
        <img class="circular-image img-fluid" src="{% static 'images/profile.jpg' %}" alt="Profile" style="width: 200px; height: 200px; border: 5px;">
      </div>

      <h3 class="mt-3">adhikariunique65@gmail.com</h3>

      <div class="d-flex justify-content-center align-items-center mt-3">
        <a href="https://www.linkedin.com/in/uniqueadhikari/" target="_blank" class="ms-3">
          <img src="{% static 'images/linkedin.png'%}" alt="linkedin" width="50" height="50" class="social_links"/>
        </a>

        <a href="https://github.com/coffee-and-debugging" target="_blank" class="ms-3">
          <img src="{% static 'images/github.png'%}" alt="Github" width="50" height="50" class="social_links"/>
        </a>

        <a href="https://www.instagram.com/unik.adhikarii/" target="_blank" class="ms-3">
          <img src="{% static 'images/insta.jpg'%}" alt="Instagram" width="50" height="50" class="social_links"/>
        </a>
      </div>
    </div>

    <div class="col-lg-5 offset-lg-1 mt-3 form-container">
      <div>
        {% if messages %}
          {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'saveform' %}" id="contact" role="form">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ram Sharma"/>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="ramsharma@gmail.com"/>
          </div>

          <div class="form-group">
            <label for="phone">Phone no</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+977 9876543210"/>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="2"></textarea>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content1 %}
