{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">

      <img src="{% static 'images/transparentlogo.png'%}" alt="logo" class="navbar-brand ms-5 m-1" style="padding-right:240px; width:300px;">


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {% if request.path == '/projects/' %}active{% endif %}" href="{% url 'projects' %}">Project</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {% if request.path == '/experience/' %}active{% endif %}" href="{% url 'experience' %}">Experiences</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {% if request.path == '/certification/' %}active{% endif %}" href="{% url 'certification' %}">Certifications</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {% if request.path == '/resume/' %}active{% endif %}" href="{% url 'resume' %}">Resume</a>
              </li>
          </ul>
      </div>
  </div>
</nav>
<script>
  document.addEventListener("DOMContentLoaded", function() {
      const navLinks = document.querySelectorAll(".nav-link");

      navLinks.forEach(function(navLink) {
          if (navLink.getAttribute("href") === window.location.pathname) {
              navLink.classList.add("active");
          }

          navLink.addEventListener("click", function(event) {
              navLinks.forEach(function(link) {
                  link.classList.remove("active");
              });

              navLink.classList.add("active");
          });
      });
  });
</script>
